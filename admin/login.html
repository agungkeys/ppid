    <script type="text/javascript">
      $(document).ready(function(){ 
          /* validation */
          $("#login-form").validate({
              rules:
                  {
                      password: {
                          required: true,
                      },
                      username: {
                      required: true,
                      // email: true
                  },
              },
              messages:
                  {
                      password:{
                          required: "Kata Sandi Wajib Diisi..."
                      },
                      username: "Nama Pengguna Wajib Diisi...",
                  },
              submitHandler: submitForm 
          });  
          /* validation */

      /* login submit */
      function submitForm(){  
          var data = $("#login-form").serialize();
          $.ajax({
              type : 'POST',
              url  : 'controller/login.php',
              data : data,
              beforeSend: function()
                  { 
                      $("#error").fadeOut();
                      $("#btn-login").html('<span class="glyphicon glyphicon-transfer"></span> &nbsp; Proses ...');
                      // console.log("Macet A");

                  },
              success :  function(response)
                  {      
                      if(response=="ok"){
                          $("#btn-login").html('<img src="btn-ajax-loader.gif" /> &nbsp; Sedang Proses ...');
                          setTimeout(function(){
                              window.location.href = "index.php?page=beranda";
                          },1000);
                          // console.log("Macet B");

                      }else{
                          $("#error").fadeIn(1000, function(){      
                          // $("#error").html('<div class="alert alert-danger"> <span class="glyphicon glyphicon-info-sign"></span> &nbsp; '+response+' !</div>');
                          $("#btn-login").html('<span class="glyphicon glyphicon-log-in"></span> &nbsp; Masuk');
                          $("#username").val("");
                          $("#password").val("");
                          swal({
                              title: "Terjadi Kesalahan",
                              text: response,
                              type: "error",
                              confirmButtonText: "Ya"
                          });
                      });
                  }
              }
          });
              return false;
          }
          /* login submit */
      });
    </script>
